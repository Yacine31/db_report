/* Styles pour l'index flottant */
#floating-index {
    display: none; /* Hidden by default */
    position: fixed;
    top: 10px;
    left: 10px; /* CHANGED TO LEFT */
    width: 250px;
    max-height: calc(100vh - 40px); /* Adjust height to not overlap footer */
    overflow-y: auto;
    background-color: #fff;
    border: 1px solid #ccc;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 10px; /* Reduced from 15px */
    border-radius: 8px;
    z-index: 1000;
    font-family: 'Montserrat', sans-serif;
}
#floating-index.visible {
    display: block; /* Shown when 'visible' class is added */
}
#floating-index h3 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #A93226;
    font-size: 1.1em;
}
#floating-index ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
#floating-index li {
    margin-bottom: 1px;
    font-size: 0.7em; /* Reduced font size */
}
#floating-index a {
    text-decoration: none;
    color: #333;
    display: block;
    padding: 1px 0;
}
#floating-index a:hover {
    color: #A93226;
    text-decoration: underline;
}

/* Adjust body padding removed as index is hidden by default */

/* Media query for smaller screens */
@media (max-width: 1024px) {
    #floating-index {
        position: static; /* No longer floating */
        width: auto;
        max-height: none;
        margin-bottom: 20px;
    }
    body {
        padding-left: 20px; /* Reset padding for left-aligned menu */
    }
}
#menu-toggle-bubble {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 40px;
    height: 40px;
    background-color: #A93226;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 1.5em;
    z-index: 1001;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
#menu-toggle-bubble.hidden {
    display: none; /* Hidden when menu is open */
}

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
    var h2Elements = document.querySelectorAll('h2');
    if (h2Elements.length === 0) {
        return; // No h2 elements, no index needed
    }

    // Create the floating index container
    var floatingIndex = document.createElement('nav');
    floatingIndex.id = 'floating-index';

    var indexTitle = document.createElement('h3');
    indexTitle.textContent = 'Index des sections';
    floatingIndex.appendChild(indexTitle);

    var indexList = document.createElement('ul');

    var idCounter = 0;
    h2Elements.forEach(function(h2) {
        if (!h2.id) {
            h2.id = 'section-' + idCounter++;
        }
        var listItem = document.createElement('li');
        var link = document.createElement('a');
        link.href = '#' + h2.id;
        link.textContent = h2.textContent;
        // Add click listener to hide menu
        link.addEventListener('click', function() {
            floatingIndex.classList.remove('visible');
            menuToggleBubble.classList.remove('hidden'); // Show bubble again
        });
        listItem.appendChild(link);
        indexList.appendChild(listItem);
    });

    floatingIndex.appendChild(indexList);
    document.body.appendChild(floatingIndex);

    // Create the floating toggle bubble
    var menuToggleBubble = document.createElement('div');
    menuToggleBubble.id = 'menu-toggle-bubble';
    menuToggleBubble.textContent = 'â˜°'; // Hamburger icon
    document.body.appendChild(menuToggleBubble);

    var menuTimeout;

    function showMenu() {
        clearTimeout(menuTimeout);
        floatingIndex.classList.add('visible');
        menuToggleBubble.classList.add('hidden'); // Hide bubble when menu is shown
    }

    function hideMenuWithDelay() {
        menuTimeout = setTimeout(function() {
            floatingIndex.classList.remove('visible');
            menuToggleBubble.classList.remove('hidden'); // Show bubble again
        }, 300); // Small delay before hiding
    }

    // Event listeners for hover behavior
    menuToggleBubble.addEventListener('mouseover', showMenu);
    menuToggleBubble.addEventListener('mouseout', hideMenuWithDelay);
    floatingIndex.addEventListener('mouseover', showMenu);
    floatingIndex.addEventListener('mouseout', hideMenuWithDelay);
});
</script>
